apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-nginx
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: platform@${ARGOCD_ENV_DNS_DOMAIN}
    privateKeySecretRef:
      name: letsencrypt-prod-nginx

    solvers:
      - http01:
          ingress:
            class: nginx
