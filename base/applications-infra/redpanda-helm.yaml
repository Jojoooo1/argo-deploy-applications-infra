          #   value: 'https://redpanda.redpanda.svc.cluster.local.:9644'

  ignoreDifferences:
    - group: cert-manager.io
      kind: Certificate
      namespace: redpanda
      name: redpanda-default-cert
      jsonPointers:
        - /spec/duration
        - /spec/isCA
    - group: cert-manager.io
      kind: Certificate
      namespace: redpanda
      name: redpanda-external-cert
      jsonPointers:
        - /spec/duration
        - /spec/isCA

    - kind: Secret
      namespace: redpanda
      name: redpanda-console
      jsonPointers:
        - /data/login-jwt-secret
        
  destination:
    server: "https://kubernetes.default.svc"
    namespace: redpanda