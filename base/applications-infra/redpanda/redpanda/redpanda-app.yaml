apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda
  namespace: argocd

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  sources:
    - repoURL: https://github.com/Jojoooo1/argo-deploy-applications-infra.git
      targetRevision: main
      path: overlays/local/applications-infra/redpanda/redpanda
      
    - chart: redpanda
      repoURL: https://charts.redpanda.com
      targetRevision: 5.1.3
      # https://github.com/redpanda-data/helm-charts/tree/main/charts/redpanda
      helm:
        values: |
          console:
            configmap:
              create: false
            secret:
              create: false
            deployment:
              create: false
          statefulset:
            replicas: 1

  ignoreDifferences:
    - kind: Certificate
      name: redpanda-default-cert
      namespace: redpanda
      jsonPointers:
        - /spec/duration
        - /spec/isCA
    - kind: Certificate
      name: redpanda-external-cert
      namespace: redpanda
      jsonPointers:
        - /spec/duration
        - /spec/isCA
        

  destination:
    server: "https://kubernetes.default.svc"
    namespace: redpanda