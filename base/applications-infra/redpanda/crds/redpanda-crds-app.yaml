apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-crds
  namespace: argocd

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  source:
    # https://docs.redpanda.com/docs/reference/redpanda-operator/crd/
    repoURL: https://github.com/Jojoooo1/argo-deploy-applications-infra.git
    targetRevision: main
    path: overlays/local/applications-infra/redpanda/crds
    
  destination:
    server: "https://kubernetes.default.svc"
    namespace: redpanda