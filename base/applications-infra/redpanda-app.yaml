apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda
  namespace: argocd

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  sources:
    - chart: redpanda
      repoURL: https://charts.redpanda.com
      targetRevision: 5.1.3
      # https://github.com/redpanda-data/helm-charts/tree/main/charts/redpanda
      helm:
        values: |
          console:
            enabled: false
          statefulset:
            replicas: 1

    - chart: console
      repoURL: https://charts.redpanda.com
      targetRevision: 0.6.9
      helm:
        values: |
          ingress:
            enabled: true
            className: "nginx"
            hosts:
              - host: redpanda.local.com.br
                http:
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
                      backend:
                        service:
                          name: redpanda-console
                          port:
                            name: http
                tls:
                  - secretName: redpanda-tls
                    hosts:
                      - redpanda.local.com.br
                    
          console:
            config:
              kafka:
                brokers:
                  - redpanda-0.redpanda.svc.cluster.local:9092 
                clientId: redpanda-console
                sasl:
                  enabled: true
                  mechanism: SCRAM-SHA-256
                  username: console
                tls:
                  enabled: false
          secret:
            create: true
            kafka:
              saslPassword: "redacted"

  ignoreDifferences:
    - group: cert-manager.io
      kind: Certificate
      namespace: redpanda
      name: redpanda-default-cert
      jsonPointers:
        - /spec/duration
        - /spec/isCA
    - group: cert-manager.io
      kind: Certificate
      namespace: redpanda
      name: redpanda-external-cert
      jsonPointers:
        - /spec/duration
        - /spec/isCA
        
  destination:
    server: "https://kubernetes.default.svc"
    namespace: redpanda