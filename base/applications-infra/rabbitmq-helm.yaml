apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd

  # Add this finalizer ONLY if you want these to cascade delete (A cascade delete, deletes both the app and its resources, rather than only the app.)
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

  source:
    chart: rabbitmq
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.1.0

    # https://github.com/bitnami/charts/tree/main/bitnami/rabbitmq
    helm:
      valuesObject:

        resources:
          requests: 
            memory: 1Gi
            cpu: 650m
          limits:
            memory: 1Gi

        replicaCount: 3
        pdb:
          create: true
          minAvailable: 1

        clustering:
          rebalance: true

        persistence:
          # storageClass: 
          size: 10Gi
        
        auth:
          existingPasswordSecret: rabbitmq-secrets # rabbitmq-password
          existingErlangSecret: rabbitmq-secrets # rabbitmq-erlang-cookie

        communityPlugins: https://github.com/rabbitmq/rabbitmq-delayed-message-exchange/releases/download/v3.12.0/rabbitmq_delayed_message_exchange-3.12.0.ez
        extraPlugins: rabbitmq_delayed_message_exchange
        loadDefinition: 
          enabled: true
          existingSecret: rabbitmq-load-definition
        
        extraConfiguration: |
          # Warning: recommended th at the RabbitMQ node is allocated AT LEAST 3 times the memory of the default WAL file size limit.
          raft.wal_max_size_bytes = 64000000 # Flush current WAL file to a segment file on disk once it reaches 64 MiB in size
          load_definitions = /app/load_definition.json

        # metrics:
        #   enabled: true
        #   serviceMonitor:
        #     enabled: true
        #     namespace: rabbitmq
        #     labels:
        #       release: observability-kube-prometheus
        #   prometheusRule:
        #     enabled: true
        #     namespace: rabbitmq
        #     labels:
        #       release: observability-kube-prometheus
        
        extraDeploy:
          - |
            apiVersion: v1
            kind: Secret
            metadata:
              name: rabbitmq-load-definition
              namespace: rabbitmq
            data:
              load_definition.json: 

          - |
            apiVersion: v1
            kind: Secret
            metadata:
              name: rabbitmq-secrets
              namespace: rabbitmq
            data:
              rabbitmq-password: Yml0bmFtaQ==
              rabbitmq-erlang-cookie: SUhCVlhUSUZKSklBWFBJRVVCVkQ=

        ingress:
          enabled: true
          ingressClassName: nginx
          hostname: rabbitmq.local.com.br
          tls: true
          extraTls:
            - secretName: rabbitmq-tls
              hosts:
               - rabbitmq.local.com.br
               
        customLivenessProbe:
          exec:
            command:
              - sh
              - -ec
              - curl -f --user admin:password 127.0.0.1:15672/api/health/checks/virtual-hosts
          failureThreshold: 6
          initialDelaySeconds: 120
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 20

        customReadinessProbe:
          exec:
            command:
              - sh
              - -ec
              - curl -f --user admin:password 127.0.0.1:15672/api/health/checks/local-alarms
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 20
  
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rabbitmq
